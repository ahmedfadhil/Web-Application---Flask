{% macro render_field(field) %}
    <dt>{{ field.label }}</dt>
    <dt>{{ field(**kwargs)|safe }}</dt>
    <dd>{{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                <li>{{ error }}</li>
            </ul>
        {% endif %}
    </dd>

{% endmacro %}
